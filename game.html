<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Guess the relation</div>
    <div id="numbers">
      <div id="number1" class="number-holder flex-centered">25</div>
      <div>?</div>
      <div id="number2" class="number-holder flex-centered">32</div>
      <div>=</div>
      <div id="number3" class="number-holder flex-centered"></div>
    </div>
    <div id="buttons" class="flex-centered">
      <img
        id="plus"
        src="./assets/Numeron_plus.png"
        alt="greater-than-button"
      />
      <img
        id="minus"
        src="./assets/Numeron_minus.png"
        alt="equal-to-button"
      />
      <img
        id="mul"
        src="./assets/Numeron_mul.png"
        alt="less-than-button"
      />
      <img
        id="div"
        src="./assets/Numeron_div.png"
        alt="less-than-button"
      />
      <img
        id="per"
        src="./assets/Numeron_per.png"
        alt="less-than-button"
      />
    </div>
    <script src="./game.js"></script>
    <script src="./score.js"></script>
  </body>
</html>
